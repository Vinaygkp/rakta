    <title>VitalFlow - Blood Bank Management System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      :root {
        --primary-red: #dc2626;
        --primary-rose: #e11d48;
        --primary-green: #059669;
        --primary-emerald: #10b981;
        --glass-bg: rgba(255, 255, 255, 0.25);
        --glass-border: rgba(255, 255, 255, 0.18);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--primary-red), var(--primary-rose));
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #b91c1c, #be185d);
      }
      
      /* Animated Background */
      .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(-45deg, #fee2e2, #fef2f2, #fce7f3, #fdf2f8);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Floating Elements */
      .floating-element {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }
      
      .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
      .floating-element:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
      .floating-element:nth-child(3) { bottom: 10%; left: 20%; animation-delay: 4s; }
      .floating-element:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1s; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      
      /* Enhanced Glass Effect */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      
      /* Pulse Animation */
      .pulse-ring {
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      
      @keyframes pulse-ring {
        0% {
          transform: scale(0.33);
        }
        40%, 50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: scale(1.03);
        }
      }
      
      /* Enhanced Hover Effects */
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .hover-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      
      /* Loading Skeleton */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Custom Button Styles */
      .btn-primary {
        background: linear-gradient(135deg, var(--primary-red), var(--primary-rose));
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s;
      }
      
      .btn-primary:hover::before {
        left: 100%;
      }
      
      .btn-secondary {
        background: linear-gradient(135deg, var(--primary-green), var(--primary-emerald));
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-secondary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s;
      }
      
      .btn-secondary:hover::before {
        left: 100%;
      }
    </style>
  </head>
